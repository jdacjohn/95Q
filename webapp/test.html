// Specify the image files
var Pic = new Array() // don't touch this

// the pattern, adding to the array below
// repeat first and last image a few times to imitate a start and end pause
Pic[0] = 'http://www.ktxs.com/weather/frame10.jpg'

Pic[11] = 'http://www.ktxs.com/weather/frame1.jpg'


// =======================================
// do not edit anything below this line
// =======================================

var t
var j = 0
var p = Pic.length

var preLoad = new Array()
for (i = 0; i < p; i++){
   preLoad[i] = new Image()
   preLoad[i].src = Pic[i]
}

function runSlideShow(){
   document.images.SlideShow.src = preLoad[j].src
   j = j + 1
   if (j > (p-1)) j=0
   t = setTimeout('runSlideShow()', speed)
}

</script>
